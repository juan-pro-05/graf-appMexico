<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bandera de México</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Bandera de México</h1>
  

    <!-- Controles -->
    <section class="controles">
      <div>
        <label for="verde">Esperanza</label>
        <input type="color" id="verde" value="#006847" />
        <p id="valorVerde">#006847</p>
      </div>
      <div>
        <label>Unidad</label>
        <p>#FFFFFF</p>
      </div>
      <div>
        <label for="rojo">Sangre de nuestros héroes</label>
        <input type="color" id="rojo" value="#CE1126" />
        <p id="valorRojo">#CE1126</p>
      </div>
    </section>

    <!-- Bandera -->
    <section class="bandera">
      <div class="franja" id="franjaVerde"></div>
      <div class="franja blanca">
        <img src="aguila.png" alt="Escudo Nacional de México" />
      </div>
      <div class="franja" id="franjaRojo"></div>
    </section>
  </main>

</body>
</html>
